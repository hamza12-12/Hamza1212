<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بوت الذكاء الاصطناعي</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2.5em;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }
    p {
      font-size: 1.2em;
      color: #d1d5db;
      max-width: 600px;
      line-height: 1.6;
    }
    .glow-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      color: #fff;
      background: transparent;
      border: 2px solid #00f7ff;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.3s;
      text-shadow: 0 0 5px #00f7ff;
    }
    .glow-btn:hover {
      background: #00f7ff;
      color: #0f0c29;
      box-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff;
    }
  </style>
</head>
<body>
  <h1>🤖 بوت الذكاء الاصطناعي</h1>
  <p>
    مرحباً بك! هذا البوت صُمم ليكون مساعدك الذكي والإبداعي.<br>
    يقدّم لك أفكار، محتوى، وأدوات تساعدك في الألعاب والإبداع الرقمي.
  </p>
  <button class="glow-btn">ابدأ الآن</button>
</body>
</html>
